name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start Firefly III test server
        run: |
          cd test/fireflyServer
          docker compose up -d

      - name: Show Firefly startup logs
        run: |
          sleep 10
          docker compose -f test/fireflyServer/docker-compose.yml logs --tail=50

      - name: Install requests for health check
        run: pip install requests

      - name: Wait for Firefly III to be ready
        run: python3 test/fireflyServer/waitForFirefly.py

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Create Firefly III user and API token
        run: bash test/fireflyServer/createToken.sh

      - name: Run tests
        run: pytest --cov=fireflyConverter test/ --cov-report=html --cov-report=term

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          cd test/fireflyServer
          docker compose down -v
