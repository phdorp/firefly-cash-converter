name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start Firefly III test server
        run: |
          cd test/fireflyServer
          docker compose up -d

      - name: Wait for Firefly III to be ready
        run: |
          for i in {1..120}; do
            if curl -f http://localhost/login 2>/dev/null | grep -q "csrf-token"; then
              echo "Firefly III is ready!"
              exit 0
            fi
            echo "Waiting for Firefly III... ($i/120)"
            sleep 1
          done
          echo "Firefly III failed to start"
          docker compose -f test/fireflyServer/docker-compose.yml logs
          exit 1

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Setup Firefly API token
        run: |
          python test/fireflyServer/setupToken.py --save
        env:
          FIREFLY_URL: http://localhost
          FIREFLY_EMAIL: test@example.com
          FIREFLY_PASSWORD: password123

      - name: Run tests
        run: pytest --cov=fireflyConverter test/ --cov-report=html --cov-report=term

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Cleanup
        if: always()
        run: |
          cd test/fireflyServer
          docker compose down -v
